		{% extends 'blog/base.html' %}

				{% block content %}
				{% for postt in posts %}
				<div class="post">
					<div class="date">
						<p>published: {{postt.published_date}}	</p>
					</div>
					<h1><a	href="{% url 'post_detail' pk=postt.pk %}">{{postt.title}}</a></h1>
					<p>{{	postt.text|linebreaksbr	}}</p>
				</div>
				{% endfor %}
				{% endblock %}
